name: Build & Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/node-ci .
        docker tag ${{ secrets.DOCKER_USERNAME }}/node-ci:latest ${{ secrets.DOCKER_USERNAME }}/node-ci:${{ github.run_number }}

    - name: Push image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/node-ci